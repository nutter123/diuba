<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Realm - Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bluth Company">
    
      <link rel="shortcut icon" href="__PUBLIC__/admin/assets/ico/favicon.html">
    <link href="__PUBLIC__/admin/assets/css/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/assets/css/theme.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/assets/css/alertify.css" rel="stylesheet">
    <link rel="Favicon Icon" href="favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
 
  <include file="./Public/menu.html"/>
      <!-- Main window -->
          <div class="main_container" id="users_page">
    
            <div class="row-fluid">

              <h2 class="heading" style="text-align: center">
                  教练列表
              </h2>
            </div> <!-- /row-fluid -->
    
            
            
               
              
    
            <div class="row-fluid">
              <div class="widget widget-padding span12">
                <div class="widget-header">
                  <i class="icon-group"></i>
                  <h5>教练</h5>
                  <div class="widget-buttons">
                      <a href="#" data-title="Add User" data-toggle="modal" data-target="#example_modal"><i class="icon-plus"></i></a>
                      <a href="#" data-title="Collapse" data-collapsed="false" class="collapse"><i class="icon-chevron-up"></i></a>
                  </div>
                </div>  
                <div class="widget-body">
                  <table align="center" width="100%" border=1 class="table table-hover"> 
 <tr>
 
   <th>序号</th>   
   <th>头像</th>
   <th>用户别名</th>
   <th>简介</th>
   <th>状态</th>
   <th>等级</th> 
   <th>操作</th>
  
 </tr>

<volist name="users" id="vo">
<tr>
<td>{$vo.id}</td>
<td>
<img src="__PUBLIC__/Uploads/photo/{$vo.photo}"style="height: 30px"></td>
<td>{$vo.aliasname}
</td>
<td>{$vo.telephone}</td>
<td><span class="label label-success"></span>
<if condition="$vo.state eq '0'"><span class="label label-success">正常</span><else/>
<span class="label">已禁用</span>
</if>
</td>
<td>{$vo.createtime|substr=0,10}</td>

<td>
<if condition="($vo.state eq 0)">
      <a href="changestate/id/{$vo.id}/state/1" style="color: blue">禁用用户</a>
    <else/>
      <a href="changestate/id/{$vo.id}/state/0" style="color: blue">取消禁用</a>
    </if>
    
<a href="editpswd/id/{$vo.id}" style="color: red">密码重置</a>
<a href="changestate/id/{$vo.id}" style="color: green">修改</a>

  <a  href="delUser/id/{$vo.id}">
  删除
</a>

</td>

</tr>
</volist>
</table>
                </div> <!-- /widget-body -->
              </div> <!-- /widget -->
            </div> <!-- /row-fluid -->
    
          </div>
          <!-- /Main window -->
    ]
    </div><!--/.fluid-container-->
    </div><!-- wrap ends-->

    <!-- Example Modal -->
    <div id="example_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Add user/employee</h3>
      </div>
      <div class="modal-body">
        <p>Here you can insert the user creation form</p>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary">Save changes</button>
      </div>
    </div>  

    <script type="text/javascript" src="__PUBLIC__/admin/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC_ta_/admin/assets/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/assets/js/raphael-min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/assets/js/bootstrap.js"></script>
    <script type="text/javascript" src='__PUBLIC__/admin/assets/js/sparkline.js'></script>
    <script type="text/javascript" src='__PUBLIC__/admin/assets/js/morris.min.js'></script>
    <script type="text/javascript" src="__PUBLIC__/admin/assets/js/jquery.dataTables.min.js"></script>   
    <script type="text/javascript" src="__PUBLIC__/admin/assets/js/jquery.masonry.min.js"></script>   
    <script type="text/javascript" src="__PUBLIC__/admin/assets/js/jquery.imagesloaded.min.js"></script>   
    <script type="text/javascript" src="__PUBLIC__/admin/assets/js/jquery.facybox.js"></script>   
    <script type="text/javascript" src="__PUBLIC__/admin/assets/js/jquery.alertify.min.js"></script> 
    <script type="text/javascript" src="__PUBLIC__/admin/assets/js/jquery.knob.js"></script>
    <script type='text/javascript' src='__PUBLIC__/admin/assets/js/fullcalendar.min.js'></script>
    <script type='text/javascript' src='__PUBLIC__/admin/assets/js/jquery.gritter.min.js'></script>
    <script type="text/javascript" src="__PUBLIC__/admin/assets/js/realm.js"></script>
  </body>
</html>
