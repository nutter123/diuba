    <script>
        function check(){
            var password = document.getElementById("password").value;
            var repsword = document.getElementById("newpassword").value;
        if(password == ''||repsword==''){
        alert('密码不能为空');
            return false;
        }
        if(password != repsword) {
        alert("两次密码不同，请重新输入");
            return false;
        }
       return true;
        }
    </script>


    <script type="text/javascript">
  function showtopbar(obj,seq){

    if (seq == 1) {
        $('#button1').addClass("active");
        $('#button2').removeClass("active");
        document.getElementById("gamepktop").style.display = "block";
        document.getElementById("usertop_show").style.display = "none";

    } else if (seq == 2) {
       $('#button2').addClass("active");
       $('#button1').removeClass("active");
        document.getElementById("gamepktop").style.display = "none";
        document.getElementById("usertop_show").style.display = "block";
    } 
}
