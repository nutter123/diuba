<!DOCTYPE html>
<html>  
<head>
    <include file="Public/title" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <include file="Public/head" />
  </head>
  <body >
    <div class="modal-shiftfix">
      <!-- Navigation -->
      <div class="navbar navbar-fixed-top scroll-hide">
        <div class="container-fluid top-bar">
           <a href=""><img width="150px" id="logo_header" alt="80x80" src="__APP__/Public/assets_h/images/diuba_logo.png"></a>
        </div>
       
      </div>
      <div class="container-fluid main-content" style="min-height:560px">
          <div class="col-md-10  col-xs-12 col-sm-10 col-sm-offset-1 col-md-offset-1 col-xs-offset-1"   >
              <h2 style="color: #03c2f9; margin-bottom: 0px;padding-bottom: 0px;"><p class="bg-white" style="margin-bottom: 10px;margin-top: 10px" >个人信息</p></h2>
              <h4><p class="bg-info" style="margin-top:0px ;padding:10px" ><a href="{:U('Index/index')}" style="color: white">首页&nbsp;</a>/&nbsp;登录</p></h4>

              <div class="col-md-3  col-xs-12 col-sm-6 col-sm-offset-3 col-md-offset-4 col-xs-offset-2" >
                  <form method="post" action="{:U(checkLogin)}">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="icon-user"></i></span><input class="form-control" name="username" placeholder="用户名" type="text">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="icon-lock"></i></span><input class="form-control" name="password" placeholder="密码" type="password">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="icon-lock"></i></span><input class="form-control" name="verify" placeholder="验证码" type="text" required >
                
            </div>
            <div>
                <img id="verifyImg" src="{:U('verify')}" onClick="fleshVerify()" title="点击刷新验证码" style="cursor: pointer;border:0;">
            </div>
        </div>        
        <!--<a class="pull-right" href="#">Forgot password?</a>-->
        <!--<div class="text-left">-->
            <!--<label class="checkbox"><input type="checkbox"><span>Keep me logged in</span></label>-->
        <!--</div>-->
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="登 录">

    </form>
              </div>
          </div>
           
          
     
      </div>
        <include file="Public/footer" />    
    </div>
  </body>
<script type="text/javascript">
    function fleshVerify(){
        document.getElementById("verifyImg").src="{:U('verify')}";
    }  
</script>
</html>
